<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>My relics</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <h3>Relics discovered by {{ this_user.first_name }}!</h3>
            </div>
            <div class="col">
                <p class="text-end"><a href="/dashboard">All relics</a></p> <!-- Correct the link in Monday's lecture -->
            </div>
            <div class="col">
                <p class="text-end"><a href="/logout">Log out</a></p> <!-- Correct the link in Monday's lecture -->
            </div>
        </div>
        <ul>
        {% for this_relic in this_user.relics %}
            <li>{{ this_relic.name }} - {{ this_relic.discovery_date }}: <a href="/relics/{{ this_relic.id }}">View</a> <a href="/relics/{{ this_relic.id }}/edit">Edit</a> <a href="/relics/{{ this_relic.id }}/delete">Delete</a></li>
        {% endfor %}
        </ul>
        </div>
    </div>
</body>
</html>
