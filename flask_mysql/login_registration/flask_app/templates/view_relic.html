<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>About this relic</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <h3>About relic  About Relic #{{ this_relic.id }} - {{ this_relic.name }}</h3>
            </div>
            <div class="col">
                <p class="text-end"><a href="/dashboard">All relics</a></p> <!-- Correct the link in Monday's lecture -->
            </div>
            <div class="col">
                <p class="text-end"><a href="/logout">Log out</a></p> <!-- Correct the link in Monday's lecture -->
            </div>
        </div>
        <p>Discovered by: {{ this_relic.user.first_name }} {{ this_relic.user.last_name }}</p> <!-- logic is the same as the dash board -->
        <p>Date of discovery: {{ this_relic.discovery_date }}</p>
        <p>Discription: {{ this_relic.description }}</p>
    </div>
</body>
