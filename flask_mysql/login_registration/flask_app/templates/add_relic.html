<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Report a Relic</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <h3>Report a relic, {{ this_user.first_name }}!</h3>
            </div>
            <div class="col">
                <p class="text-end"><a href="/dashboard">All relics</a></p> <!-- Correct the link in Monday's lecture -->
            </div>
            <div class="col">
                <p class="text-end"><a href="/logout">Log out</a></p> <!-- Correct the link in Monday's lecture -->
            </div>
        </div>
        <form action="/relics/add_relic_to_db" method ="POST"> <!-- "relic" below must match the name you use for static method oon relic.py file for validation -->
            {% with messages = get_flashed_messages(category_filter=["relic"]) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div>
                <label>Name:</label>
                <input type="text" name="name">
            </div>
            <div>
                <label>Discovery Date:</label>
                <input type="date" name="discovery_date">
            </div>
            <div>
                <label>Description:</label>
                <textarea name="description"></textarea>
            </div> 
            <button class="btn btn-primary">Add Relic</button>
            </div>
        </form>
    </div>
</body>
</html>
